<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="../d3/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            d3.csv("food.csv", function(data) {
                    for(var i=0; i<data.length; i++) {
                        d3.select("body").append("p").text(data[i]);
                        }
                    });
        </script>
    </body>

</html>
