<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>D3 Page Template</title>
<script type="text/javascript" src="../d3/d3.js"></script>
</head>
<body>
<script type="text/javascript">
var dataset = [1,2,3,4,5];

d3
.select("body")
    .selectAll("p")
    .data(dataset)
.enter()
    .append("p")
    .text(function(d) { return "data bindada = " + d; })
    .style("color", function(d) {
            if (d % 2 == 0) {
            return "red";
            } else {
            return "blue"}
            });
</script>
</body>

</html>
