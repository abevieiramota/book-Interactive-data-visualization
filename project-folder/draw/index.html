<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>D3 Page Template</title>
<script type="text/javascript" src="../d3/d3.js"></script>
<style>
div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;
    background-color: teal;
    margin-right: 2px;
}
</style>
</head>
<body>
<script type="text/javascript">
var dataset = [1,2,3,4,5,10,15,6,13];

d3
.select("body")
.selectAll("div")
.data(dataset)
.enter()
.append("div")
.attr("class", "bar")
.style("height", function(d) {
        return 30*d + "px";
        });
</script>
</body>

</html>
